<!DOCTYPE html>
<html lang="en" ng-app = "movieApp">
<head>
<body>

	<div ng-controller = "movieController as mCtrl">

	 Search: <input type="text" ng-model="search"/>

	 <table class = "table">
	     		<tr>
	     			<th ng-click ="mCtrl.sort("id")">id</th>
	     			<th >title</th>
	     			<th >genre</th>
	     			<th >rating</th>
	     		</tr>
					<tr ng-repeat="movie in mCtrl.movies | filter:search">
    			<td>{{movie.id }}</td>
    			<td>{{movie.title }}</td>
    			<td>{{movie.genre }}</td>
    			<td>{{movie.rating }}</td>
    		</tr>
    	</table>

	<link rel="stylesheet" href="scripts/bootstrap.min.css">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ui-router.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/movie-controller.js"></script>
</body>
</html>
