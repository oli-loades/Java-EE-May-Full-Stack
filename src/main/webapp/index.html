    <div ng-init="movies=[{'id': '1', 'title': 'rambo', 'genre': 'action', 'rating' : '18'} , {'id': '4', 'title': 'harry potter', 'genre': 'fantasy', 'rating' : '12'} , {'id': '2', 'title': 'it', 'genre': 'horror', 'rating' : '18'} , {'id': '3', 'title': 'pulp fiction', 'genre': 'action', 'rating' : '18'}]"> 
    Search: <input type="text" ng-model="search"/>
    	  <table class = "table">
    		<tr>
    			<th ng-click= " order = 'id'">id</th>
    			<th ng-click =" order = 'title'")">title</th>
    			<th ng-click =" order = 'genre'">genre</th>
    			<th ng-click=" order = 'rating'">rating</th>
    		</tr>
    		<tr ng-repeat="movie in movies |  filter:search | orderBy:order">
    			<td>{{movie.id }}</td>
    			<td>{{movie.title }}</td>
    			<td>{{movie.genre }}</td>
    			<td>{{movie.rating }}</td>
    		</tr>
    	</table>
   </div>
